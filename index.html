<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center display-3">Weather App</h1>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter location" required>
            <div class="input-group-append">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div id="main_content" class="row mt-4 justify-content-center" hidden="true">
        <div class="col-md-6">
          <div class="card">
            <div class="card">
              <div class="card-body">
                <div class="header">
                  <h5 class="card-title display-6">Weather in <span id="cityName"></span>
                  </h5>
                  <img id="icon">
                </div>
                <p class="card-text">Temperature (&deg;C ): <strong id="temp"></strong>
                </p>
                <p class="card-text">Description: <strong id="description"></strong>
                </p>
                <p class="card-text">Wind Speed (mph): <strong id="wind_speed"></strong>
                </p>
                <p class="card-text">Last Updated at: <strong id="last_update"></strong>
                </p>
                <br>
                <p id="local_time" class="bottom-left"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
